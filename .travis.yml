sudo: required
dist: trusty

addons:
  chrome: stable

language: node_js

node_js:
  - node

branches:
  only:
  - master
  - gh-pages
  - "/.*/"

cache:
  directories:
     - node_modules

install:
  - npm install

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - npm run ng-lint
  - npm run ng-e2e
  - npm run ng-test-report  
  - npm run node-test-report  

after_success:
  - npm run coveralls

before_deploy:
- npm run ng-build
- npm run node-build
- cd dist
- tar -czvf ../rupeez-${TRAVIS_TAG}.tar.gz *
- cd ..

deploy:
   - provider: pages
     skip_cleanup: true
     github_token: $GITHUB_TOKEN
     on:
       branch: master

   - provider: releases
     api_key:
      secure: 
     file: "rupeez-${TRAVIS_TAG}.tar.gz"
     skip_cleanup: true
     on:
       tags: true

notifications:
  email:
    recipients:
      - cedric.elslander@gmail.com
    on_success: never
    on_failure: always