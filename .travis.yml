sudo: required

dist: trusty

addons:
  chrome: stable

language: node_js

node_js:
  - node

branches:
  only:
  - master
  - gh-pages
  - "/.*/"

cache:
  directories:
  - node_modules

jobs:
  include:
    - stage: compile
      script: npm run ng-lint

    - stage: unit tests
      script: npm run ng-test
    - script: npm run node-test

    - stage: e2e tests
      script:
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
        - sleep 3
        - npm run ng-e2e

    - stage: test report
      script: npm run ng-test-report
    - script: npm run node-test-report

    - stage: coverage
      script: npm run coveralls

    - stage: docs
      script: npm run ng-doc

    - stage: deploy
      script: echo "Deploying to Github Pages ..."
      deploy:
        provider: pages
        local-dir: documentation
        github_token: $GITHUB_TOKEN
        on:
          branch: master
        skip_cleanup: true

    - stage: deploy
      script: echo "Deploying to Heroku ..."
      deploy: 
        provider: heroku
        run:
          - npm run ng-build
          - npm run node-build
          - restart
        app: rupeez
        api_key:
          secure: 
        on:
          branch: master
        skip_cleanup: true

    - stage: release
      script:
        - echo "Deploying to Github Releases ..."
        - npm run ng-build
        - npm run node-build
        - npm run bundle        
      deploy:
        provider: releases
        file: rupeez-${TRAVIS_TAG}.tar.gz        
        api_key:
          secure: 
        on:
          tags: true
        skip_cleanup: true

stages:
  - install
  - compile
  - unit tests
  - e2e tests
  - test report
  - coverage
  - docs
  - deploy 
  - name: release
    if: tags = true

notifications:
  email:
    recipients:
      - cedric.elslander@gmail.com
    on_success: never
    on_failure: always